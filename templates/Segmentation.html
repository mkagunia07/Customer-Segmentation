  
<!DOCTYPE html>
<html>
<head>
	<title>Customer Segmentation</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	.btn{
		background: linear-gradient(to bottom right, red, blue);
		color: white;
	}
	.top{
		margin-top: 100px;
	}
	.fform{
		/*background-color: #340078;*/
		background-color: #eee;
		padding: 50px;
		margin-top: 70px;

	}
	.heading{
		background-color: #28015c;
		padding: 10px;
		color: white;
		text-align: center;
	}
</style>
</head>
<body style="background: linear-gradient(to bottom right, red, blue); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12 back">
		<div class="container">
			<div class="col-lg-5 col-lg-offset-3 top">
				<div class="col-lg-12 heading">
					<h3><b>Enter Customer details</b></h3>
				</div>
				<form class="form fform" action="/prediction" method="post">

					<div class="form-group">
						<input type="number" name="age" placeholder="Enter Customer Age" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="income" placeholder="Enter Customer Income(k$)" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="spending_score" placeholder="Enter Spend Score(0-100)" class="form-control">
					</div>

						

					<div class="form-group">
						<input type="submit" name="submit" value="Submit" class="btn btn-md">
					</div>

					<div class="form-group">
						<b>Age-Spend Prediction: </b> {{ prediction2_output }}
					</div>
					

					<div class="form-group">
						<b>Income-Spend Prediction: </b> {{ prediction1_output}}
					</div>


				</form>
			</div>
		</div>
	</div>
</body>
</html>
